<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
   <script src="/genepg/js/main.js"></script>
   <body>
      <div ng-app="myApp" ng-controller="myCtrl">
         <div class="page-heading row">
            <h1 class="col-xs-10">Game Details</h1>
         </div>
         <div class="row">
            <div class="col-xs-11" class="panel panel-default" id="panel-tabletools"
               data-widget='{"draggable":"true"}' style="margin-left: 4%;">
               <div class="panel-heading">
                  <div class="panel-ctrls"></div>
               </div>
               <div class="panel-editbox"></div>
               <div class="panel-body panel-no-padding">
                  <table cellpadding="0" cellspacing="0" border="0"
                     class="table table-striped table-bordered datatables dt-responsive"
                     id="tabletoolsAll" style="zoom: 0.9;">
                     <thead>
                        <tr>
                           <th>S/N</th>
						   <th>Title</th>
						   <th>Platform</th>
						   <th>Score</th>
						   <th>Genre</th>
						   <th>Editors Choice</th>
						   <th>Release Year</th>
						   <th width="40%">URL</th>
                        </tr>
                     </thead>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
